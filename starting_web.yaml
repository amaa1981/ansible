---
- name: Start up an httpd webserver
  hosts: web
  gather_facts: false
  become: true
  tasks:
  - name: Ansible copy file to remote server
    copy:
      src: /
      dest: /var/www/html/
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
  - name: Open port 80 for http access
    firewalld:
      service: http
      permanent: true
      state: enabled
  - name: Restart the firewalld service to load in the firewall changes
    service: 
      name: firewalld 
      state: restarted
